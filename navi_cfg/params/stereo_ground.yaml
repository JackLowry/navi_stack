# pre and post fitting
threshold_center: 0.48
threshold_offset: 0.30
gamma:             0.5

# speed vs accuracy tradeoff
iterations:  100000
probability: 0.99999

# requirements for a good fit
inliers_min:   2500
range_max:     10.0
error_default: 10000
error_inlier:  0.025
error_angle:   0.524

# tf frames
frame_fixed:   '/drive_footprint'
frame_default: '/drive_footprint'
